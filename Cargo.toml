[package]
name = "calcagebra"
version = "2.0.0-dev"
edition = "2021"

[dependencies]
clap = { version = "4.0.9", features = ["derive"] }
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm18-0"] }
thiserror = "1.0.62"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true

[profile.dev]
opt-level = 3
debug = true
