[package]
name = "calcagebra"
version = "2.0.0-dev"
edition = "2021"

[dependencies]
clap = { version = "4.0.9", features = ["derive"] }
cranelift = { version = "0.114.0", features = ["module", "jit", "native"] }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true

[profile.dev]
opt-level = 3
debug = true
